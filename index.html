<!DOCTYPE html>
<html><head>
  <!-- ── Content Security Policy (XSS軽減) ──────────────────────────────────
       変更時: 使用する外部サービスのオリジンを追加してください
       Kintone追加時: connect-src に *.cybozu.com を追加
  ─────────────────────────────────────────────────────────────────────── -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline'
      https://cdnjs.cloudflare.com
      https://js.stripe.com
      https://cdn-cgi/scripts;
    style-src 'self' 'unsafe-inline'
      https://fonts.googleapis.com;
    font-src 'self'
      https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self'
      https://hooks.slack.com
      https://hooks.zapier.com
      https://api.stripe.com
      https://js.stripe.com
      https://www.houjin-bangou.nta.go.jp
      https://www.retio.or.jp;
    frame-src 'none';
    object-src 'none';
    base-uri 'self';
  ">
<meta charset="UTF-8">
<meta http-equiv="refresh" content="0; url=coreto-hub.html">
<title>CORETO</title></head>
